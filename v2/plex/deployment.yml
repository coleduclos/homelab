apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: plex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      containers:
      - name: plex
        image: lscr.io/linuxserver/plex:latest
        env:
          - name: TZ
            value: "America/Denver"
          - name: PUID
            value: 1000
          - name: PGID
            value: 1000
          - name: VERSION
            value: docker
        ports:
          - name: http
            containerPort: 32400
            protocol: TCP
      restartPolicy: Always
      hostNetwork: true
              
