apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`home-assistant.localdomain`)
      priority: 12
      services:
        - name: home-assistant
          port: 8123
  tls:
    certResolver: default
